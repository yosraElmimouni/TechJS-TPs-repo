<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Tracker</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 p-10">

  <h1 class="text-4xl font-bold text-center mb-10 text-blue-700">üìö Book Tracker</h1>

  <!-- FORMULAIRE -->
  <div class="max-w-xl mx-auto bg-white shadow p-6 rounded">
    <h2 class="text-2xl font-semibold mb-4">Ajouter un Livre</h2>

    <form id="bookForm" class="space-y-3">

      <input type="text" id="title" placeholder="Titre"
        class="w-full p-2 border rounded" required>

      <input type="text" id="author" placeholder="Auteur"
        class="w-full p-2 border rounded" required>

      <input type="number" id="pages" placeholder="Nombre total de pages"
        class="w-full p-2 border rounded" required min="1">

      <input type="number" id="pagesRead" placeholder="Pages lues"
        class="w-full p-2 border rounded" required min="0" value="0">

      <input type="number" id="price" placeholder="Prix (en ‚Ç¨)"
        class="w-full p-2 border rounded" step="0.01" min="0">

      <input type="text" id="suggestedBy" placeholder="Sugg√©r√© par"
        class="w-full p-2 border rounded">

      <select id="status" class="w-full p-2 border rounded" required>
        <option value="" disabled selected>S√©lectionner le statut</option>
        <option value="Read">Lu</option>
        <option value="Re-read">Relu</option>
        <option value="DNF">Abandonn√© (DNF)</option>
        <option value="Currently reading">En cours de lecture</option>
        <option value="Returned Unread">Retourn√© non lu</option>
        <option value="Want to read">√Ä lire</option>
      </select>

      <select id="format" class="w-full p-2 border rounded" required>
        <option value="" disabled selected>S√©lectionner le format</option>
        <option value="Print">Imprim√©</option>
        <option value="PDF">PDF</option>
        <option value="Ebook">Ebook</option>
        <option value="AudioBook">Livre Audio</option>
      </select>

      <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded font-bold hover:bg-blue-700">
        Ajouter Livre
      </button>

    </form>
  </div>

  <hr class="my-10">

  <!-- STATISTIQUES -->
  <h2 class="text-3xl font-bold text-center mb-6 text-gray-700">Statistiques de Lecture</h2>
  <div id="stats" class="max-w-3xl mx-auto mb-10">
    <!-- Les statistiques seront inject√©es ici -->
  </div>

  <!-- LISTE DES LIVRES -->
  <h2 class="text-3xl font-bold text-center mb-6 text-gray-700">Ma Biblioth√®que</h2>
  <div id="booksContainer" class="max-w-5xl mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5">
    <!-- Les livres seront inject√©s ici -->
  </div>

  <!-- Ton code JS compil√© par TypeScript -->
  <script type="module" src="./dist/main.js"></script>

</body>
</html>
